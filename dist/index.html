<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
</head>

<body>
  <h1>To-Do</h1>
  <div class="content">
    <h3>New Todo</h3>
    <input type="text" name="title" id="title" placeholder="Title">
    <input type="text" name="desc" id="desc" placeholder="Description">
    <input type="date" name="dueDate" id="dueDate">
    <select name="priority" id="priority">
      <option value="low">Low</option>
      <option value="med">Medium</option>
      <option value="high">High</option>
    </select>
    <input type="text" name="project" id="project" placeholder="Project">
    <button type="submit" id="todo-submit">Submit</button>

    <h3>New Project</h3>
    <input type="text" name="project-name" id="project-name" placeholder="Project Name">
    <button type="submit" id="project-submit">Submit</button>
  </div>
</body>
<script src="main.js"></script>

</html>
